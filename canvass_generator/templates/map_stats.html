<script src="/static/js/highmaps.js"></script>
<script src="/static/js/highmaps_data.js"></script>
<script src="/static/js/highmaps_world.js"></script>
<script>
    $(function () {
        data = ([
            {% for country in countries %}
                {
                    code: "{{ country.country_code }}",
                    z: {{ country.user_num }}
                },
            {% endfor %}
        ]);
        var mapData = Highcharts.geojson(Highcharts.maps['custom/world']);

        // Correct UK to GB in data
        $.each(data, function () {
            if (this.code === 'UK') {
                this.code = 'GB';
            }
        });

        $('#container').highcharts('Map', {
             credits: {
                enabled: !1
            },
            chart : {
                borderWidth : 1
            },

            title: {
                text: '{{ mapname | default("Fedora users by country") }}'
            },

            subtitle : {
                text : 'Generated by Canvass'
            },

            legend: {
                enabled: false
            },

            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },

            series : [{
                name: 'Countries',
                mapData: mapData,
                color: '#db3279',
                enableMouseTracking: false
            }, {
                type: 'mapbubble',
                mapData: mapData,
                name: '{{ mapname | default("Fedora Users") }}',
                joinBy: ['iso-a2', 'code'],
                data: data,
                minSize: 4,
                maxSize: '12%',
                tooltip: {
                    pointFormat: '{point.code}: {point.z} {{ units | default("users") }}'
                }
            }]
        });

    });
    </script>

<div id="container" style="height: 500px; min-width: 310px; max-width: 800px; margin: 0 auto"></div>
