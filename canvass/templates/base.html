<html>
    <head>
        <title>{% block title %}Fedora Canvass{% endblock %}</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/journal/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/canvass.css" rel="stylesheet" type="text/css" />
        {% block head %}
        <!-- Additional head tags go here -->
        {% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-fixed-top navbar-default">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Canvass</a>
                  </div>
                  <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="divider-vertical"></li>
                      <li class=""><a href="/">Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav pull-right">
                    {% if session['logged'] %}
                        <li><a href="/admin">Admin</a></li>
                    {% else %}
                        <li><a href="/auth">Log In</a></li>
                    {% endif %}
                    </ul>

                  </div><!--/.nav-collapse -->
              </nav>
        </div>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
        <script src="/static/js/jquery.floatingmessage.min.js"></script>
        {% if flash %}
            <script>
            // Get flashed messages
            $( document ).ready(function() {
                $.floatingMessage("<b>{{ flash }}</b>",{
                    time:3000,
                    position : "bottom-right",
                    show : "fold",
                    hide : "explode",
                    stuffEaseTime : 500,
                    stuffEasing : "swing",
                    moveEaseTime : 200,
                    moveEasing   : "easeInExpo"
                });
            });
            </script>
        {% endif %}
    </body>
</html>
